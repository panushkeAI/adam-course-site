<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>אתר הקורס של אדם – בקרוב</title>
    <meta name="description" content="פה יוקם אתר הקורס של אדם – שיעזור לאנשים לקחת הפסקה ולהתרכז בחיים שלהם על מנת להשתחרר מסבל." />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Hebrew", "Rubik", sans-serif; background: #0f172a; color: #e2e8f0; }
      .wrap { min-height: 100%; display: grid; place-items: center; padding: 2rem; }
      .card { text-align: center; max-width: 780px; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(148, 163, 184, 0.25); border-radius: 20px; padding: 2.25rem; box-shadow: 0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
      h1 { font-size: clamp(1.6rem, 2.6vw, 2.2rem); margin: 0 0 0.75rem; letter-spacing: .2px; }
      p { font-size: clamp(1.05rem, 1.2vw, 1.15rem); line-height: 1.8; margin: 0; color: #cbd5e1; }
      .badge { display: inline-block; margin-bottom: 1rem; padding: .35rem .7rem; font-size: .9rem; border: 1px solid rgba(148,163,184,.35); border-radius: 999px; color:#e2e8f0; }
      footer { margin-top: 1.25rem; font-size: .9rem; color: #94a3b8; }
      a { color: #a78bfa; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main">
        <div class="badge">בקרוב</div>
        <h1>פה יוקם אתר הקורס של אדם</h1>
        <p>הקורס יעזור לאנשים לקחת הפסקה ולהתרכז בחיים שלהם, כדי להשתחרר מסבל.</p>
        <footer>
          <span>© <span id="y"></span> Adam Course</span>
        </footer>
      </main>
    </div>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
